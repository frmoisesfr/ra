<html>
    <head>
        <title>Realidad Aumentada 09</title>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    </head>
    <body>
  
        <!-- 
            Primero hay que crear una escena virtual.
            Si pulsas la tecla Ctrl + Alt + i accederás al panel de inspección y podrás manejar el mundo virtual casi a tu antojo. Pruébalo.
        -->
        <a-scene>
        <!-- Creamos el objeto que queremos insertar mediante assets -->
          <a-assets>
            <a-asset-item id="cara-obj" src="./Adrian/Adrian1SMYR.obj"></a-asset-item>
            <a-asset-item id="cara-mtl" src="./Adrian/Adrian1SMYR.mtl"></a-asset-item>
          </a-assets>
          <!-- Llamamos a ese objeto que hemos creado y que hemos identificado con id-->
          <a-entity obj-model="obj: #cara-obj; mtl: #cara-mtl" scale="0.01 0.01 0.01" rotation="-90 0 0" position="0 1.5 -4">
            <!-- Creamos dos animaciones distintas, una para rotar el objeto y otra para escalar suavemente-->
            <a-animation attribute="rotation" begin="2500" to="0 0 360" dur="50000" easing='linear' repeat="indefinite"></a-animation>
            <a-animation attribute="scale" begin="2000" to="0.007 0.007 0.007"></a-animation>
          </a-entity>
          <a-sky color="black"></a-sky>
          <a-camera fov="50" position="0 2 3"></a-camera>
        </a-scene>
    </body>
</html>
