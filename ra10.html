<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada 10</title>
    <!-- Incluimos la librerÃ­a A-Frame -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- Incluimos ar.js para A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
      <a-marker preset="hiro">
        <!-- Adding an OBJ file to an AR Project-->
        <a-entity scale="0.01 0.01 0.01" rotation="-90 0 0" position="0 1.5 -4"
            obj-model="obj: url(./Adrian/Adrian1SMYR.obj); 
            mtl: url(Adrian/Adrian1SMYR.mtl)">
        </a-entity> 
      </a-marker>
      <!-- define a camera which will move according to the marker position -->
      <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
</html>
