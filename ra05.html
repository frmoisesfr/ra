<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada 05</title>
    <!-- Incluimos la librerÃ­a A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- Incluimos ar.js para A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- Creamos nuestro propio contenido -->
    <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="-1 0.4 1" radius="0.5" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 1 -0.75" radius="0.3" height="1.5" color="#FFC65D"></a-cylinder>
    <a-torus position="0 0.7 0" color="#43A367" arc="360" radius="0.8" radius-tubular="0.07" rotation="-70 0 0">
        <a-animation attribute="rotation" to="360 0 0" dur="6000" easing='linear' repeat="indefinite"></a-animation>
    </a-torus>
    <a-plane position="0 0 0" rotation="-90 0 0" width="3" height="3" color="#7BC8A4"></a-plane>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>  
</body>
</html>
